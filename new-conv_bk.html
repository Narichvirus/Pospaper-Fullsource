<script language="JavaScript"><!--
  function convert(){
    var val = 0;
    for (var i = 1; i <= 5; i++){
      if(document.forms[0].elements[i].value.length != 0){
          if (i == 1 && document.forms[0].elements[2].value != "") return false;
          val = document.forms[0].elements[i].value / document.forms[0].elements[i].factor;
          break;
        }
      }
      for (var i = 1; i <= 5; i++) document.forms[0].elements[i].value =
        Math.round(val * document.forms[0].elements[i].factor*10000)/10000;
        return true;
      }
    
    function Cx() {
      for (var i = 1; i <= 5; i++) document.forms[0].elements[i].value = "";
      return true;
    }
    
    
    // -->
